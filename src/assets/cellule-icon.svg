Modo d’uso: sciogliere il contenuto di 1 stick pack in circa mezzo bicchiere di acqua (80-100 ml) o altra bevanda di proprio gradimento (latte, bevanda vegetale di soia, riso, mandorla, ecc.). Mescolare bene fino a completa solubilizzazione della polvere. Assumere 1 volta al giorno a partire dai 10 anni di età.